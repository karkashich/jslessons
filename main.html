<html>
<meta charset="UTF-8">
<header>
  <link rel="stylesheet" href="main.css">
</header>
  <div class="container">
    <div class="column2">
      <div id="clock"></div>
      <div id="day"></div>
      <canvas id="time"></canvas>
      <script src="time.js"></script>
    </div>
    <div class="column3">
      <div id = "calculator">
        <h1>Число 1:</h1>
        <input id="num1">

        <div id="operator_btns">
          <button id="plus" onclick="op='+'">+</button>
          <button id="minus" onclick="op='-'">-</button>
          <button id="times" onclick="op='*'">x</button>
          <button id="divide" onclick="op='/'">:</button>
          <button id="sqrt" onclick="op='sqrt'">√ </button>
          <button id="pow2"onclick="op='powy'">x^y</button>
          <button id="cng"onclick="op='cng'">Перевод чисел</button>
        </div>
        <h1>Число 2:</h1>
        <input id="num2">
        <br>
        <button id="res" onclick="func()">Посчитать</button>
        <label id="otvet"></label>
        <canvas id="calc"></canvas>
        <script src="calc.js"></script>
      </div>
    </div>
    <div class="column1">
      <div id="label">
        <label id="datee">Выберите дату:</label>
        <input id="dateinp" type="date" min="2024-01-01" max="2024-12-31">
        <div id = "result"></div>
        </div>
      <div id="ostalos"></div>
      <canvas id="date"></canvas>
      <script src="date.js"></script>
    </div>

  </div>


</html>
